<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Media query -periaatteet</title>

<style>

* {
    background-color: pink;
}

.puhelin {
    display: block;
}

.tabletti {
    display: none;
}

.desktop {
    display: none;
}

/*Extra small devices (phone, 424px and down) */
@media only screen and (max-widht: 424px) {
       body {
            background: lightgreen;
        }
        .puhelin{
            display: block;
        }
        .tabletti{
            display: none;
        }
        .desktop{
            display: none;
        }
    }

/*Small devices (tablets, 600px and down) */
@media only screen and (max-widht: 600px) {
        body {
            background: lightblue;
        }
        .puhelin{
            display: none;
        }
        .tabletti{
            display: block;
        }
        .desktop{
            display: none;
        }
    }

/*Medium devices (tablets, 600px and up) */
@media only screen and (min-widht: 600px) {
        body {
            background: lightblue;
        }
        .puhelin{
            display: none;
        }
        .tabletti{
            display: block;
        }
        .desktop{
            display: none;
        }
    }

/*Large devices (laptops/desktops, 992 and up) */
@media only screen and (min-widht: 992px) {
        body {
            background: lightgrey;
        }
        .puhelin{
            display: none;
        }
        .tabletti{
            display: none;
        }
        .desktop{
            display: block;
        }
    }

</style>

</head>

<body>
    <h1 class="puhelin">Tämä on pieni näyttö, esimerkiksi puhelin</h1>
    <h1 class="tabletti">Tämä on keskikokoinen näyttö, esimerkiksi tabletti</h1>
    <h1 class="desktop">Tämä on iso näyttö, esimerkiksi pöytäkone</h1>
    
</body>
</html>
